<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brahmi Typing Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@700&display=swap">
</head>
<body>
    <div id="game-container">
        <h1>Brahmi Typing Practice</h1>
        <div id="score-display">Score: 0</div>
        <div id="game-area">
            <img id="background" src="media\background\stars.jpg" alt="background">
        </div>
        <div id="input-container">
            <input type="text" id="user-input" placeholder="Start typing Brahmi words..." autofocus />
        </div>
        <div id="progress-bar">
            <div id="bar-inner"></div>
        </div>
    </div>
    <audio id="shoot-sound" src="media/sounds/plasma.ogg"></audio>
    <audio id="explosion-sound" src="media/sounds/explosion.ogg"></audio>
    <script src="script.js"></script>
</body>
</html>
